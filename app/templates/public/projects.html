{% extends "base.html" %}

{% block content %}

    <div class="projects">
        <div class="projects-container">
            <h1>my work</h1>
            {% for project in projects %}
            <a href = "{{ project.url }}">
                <div class = "projects-item">
                    <div class = "projects-item-content">
                        <h3>{{ project.name }}</h3>
                        <p>{{ project.description }}</p>
                        <p><span class = "project-item-highlights">{{ project.stack }}</span></p>
                    </div>
                </div>
            </a>
            {% endfor %}
        </div>
    </div>

{% endblock %}
